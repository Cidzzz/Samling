<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samling - Loading</title>
    <style>
        /* Reset dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Latar belakang putih bersih */
            background-color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .splash-container {
            text-align: center;
        }

        /* Styling Logo Daun */
        .logo {
            width: 80px;
            height: 80px;
            fill: #2e7d32; /* Warna Hijau Tua yang Elegan */
            opacity: 0;
            /* Animasi logo muncul */
            animation: popIn 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }

        /* Styling Judul Samling */
        .title {
            margin-top: 15px;
            font-size: 2.5rem;
            font-weight: bold;
            color: #2e7d32; /* Sesuaikan dengan warna logo */
            letter-spacing: 2px;
            opacity: 0;
            transform: translateY(20px);
            /* Animasi teks muncul setelah logo */
            animation: fadeInUp 0.8s ease-out 0.5s forwards;
        }

        .tagline {
            margin-top: 5px;
            font-size: 1rem;
            color: #66bb6a; /* Hijau lebih muda */
            opacity: 0;
            animation: fadeIn 1s ease-out 1s forwards;
        }

        /* Definisi Animasi */
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeInUp {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="splash-container">
        <svg class="logo" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M17,8C8,10,5.9,16.17,3.82,21.34L5.71,22l1-2.3A4.49,4.49,0,0,0,8,20C19,20,22,3,22,3,21,5,14,5.25,9,6.25S2,11.5,2,13.5a6.22,6.22,0,0,0,1.75,3.75C7,13,17,8,17,8Z"/>
        </svg>
        
        <div class="title">SAMLING</div>
        <div class="tagline">Sampah Lingkungan</div>
    </div>

    <script>
        // Script untuk redirect otomatis
        // Waktu tunggu 3000ms = 3 detik
        setTimeout(function() {
            window.location.href = 'login.html';
        }, 3000);
    </script>

</body>
</html>
